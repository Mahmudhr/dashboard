<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/931bdada37.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="font-[Poppins] ">
  <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="Openbar()">
    <i class="bi bi-filter-left px-2  rounded-md"></i>
  </span>
 <section >
     <div class="sidebar fixed  duration-1000
     overflow-y-auto text-center bg-[#1E2772]  h-screen">
    <div class= "text-xl">
        <div class="flex items-center rounded-md">
        <img class="w-8 h-8" src="assets/photos/logoipsum-245.svg" alt="">
        <h1 class="text-[15px]  ml-3 text-xl text-gray-200 font-bold">Next Gen</h1>
        <i class="bi bi-x ml-20 cursor-pointer lg:hidden" onclick="Openbar()"></i>
      </div>
      <div class="main-sidebar">
        <div class="p-2.5 mt-2  rounded-md px-4  cursor-pointer duration-300 hover:bg-blue-600">
        <a href="" class="flex items-center">
           <img src="assets/photos/Layout.svg" alt="">
           <span class="text-[15px] ml-4 text-gray-200">Dashboard</span>
        </a>
        </div>
        <div class="p-2.5 mt-2  rounded-md px-4  cursor-pointer duration-300 hover:bg-blue-600">
          <a href=""  class="flex items-center">
           <img src="assets/photos/Layout.svg" alt="">
          <span class="text-[15px] ml-4 text-gray-200">Attendance</span>
          </a>
        </div>
        <div class="p-2.5 mt-2  rounded-md px-4 cursor-pointer duration-300 hover:bg-blue-600">
           <a href="" class="flex items-center">
            <img src="assets/photos/Layout.svg" alt="">
          <span class="text-[15px] ml-4 text-gray-200">Employees</span>
        </a>
        </div>
        <div class="p-2.5 mt-2 rounded-md px-4 cursor-pointer duration-300 hover:bg-blue-600">
          <a href="" class="flex items-center"> 
            <img src="assets/photos/Layout.svg" alt="">
          <span class="text-[15px] ml-4 text-gray-200">Leaves</span>
        </a>
        </div>
        <div class="p-2.5 mt-2  rounded-md px-4  cursor-pointer duration-300 hover:bg-blue-600">
           <a href="" class="flex items-center">
            <img src="assets/photos/Layout.svg" alt="">
          <span class="text-[15px] ml-4 text-gray-200">Expense</span>
        </a>
        </div>
        <div class="p-2.5 mt-2  rounded-md px-4 cursor-pointer duration-300 hover:bg-blue-600">
          <a href="" class="flex items-center">
            <img src="assets/photos/Layout.svg" alt="">
          <span class="text-[15px] ml-4 text-gray-200">Notice</span>
        </a>
        </div>
        <div class="p-2.5 mt-2 rounded-md px-4  cursor-pointer duration-300 hover:bg-blue-600">
           <a href="" class="flex items-center">
            <img src="assets/photos/Layout.svg" alt="">
          <span class="text-[15px] ml-4 text-gray-200">Departments</span>
        </a>
        </div>

        <div class="p-2.5 mt-3 flex items-center rounded-md cursor-pointer duration-300 hover:bg-blue-600">
          <div class="flex  w-full items-center" onclick="dropDown()">
             <span class="text-sm rotate-180" id="arrow">
              <img src="assets/photos/Vector 1 (Stroke).svg" alt="">
            </span>
          <img src="assets/photos/Vector.svg" alt="">
            <span class="text-[15px]  text-gray-200">Settings</span>
            
          </div>
        </div>
        <div class=" text-sm text-white" id="submenu">
          <li class="cursor-pointer hover:bg-gray-700 rounded-md ">Approval</li>
          <li class="cursor-pointer  hover:bg-gray-700 rounded-md ">Leave</li>
          <li class="cursor-pointer  hover:bg-gray-700 rounded-md "> Office Setting</li>
          <li class="cursor-pointer  hover:bg-gray-700 rounded-md ">My Subscriptions</li>
        </div>
        <div class="p-2.5 mt-3 flex items-center rounded-md px-4  cursor-pointer duration-300 hover:bg-blue-600">
         <img src="assets/photos/logout.svg" alt="">
          <span class="text-[15px] ml-4 text-gray-200">Logout</span>
        </div>

      </div>
    </div>
  </div>
 </section>
  <script src="dashboard.js"></script>
</body>
</html>
